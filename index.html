<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="utf-8">

  <!-- 가로모드처럼 보이게 강제 -->
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      transform-origin: top left;
      transform: rotate(90deg);      /* ← 세로에서도 가로모드처럼 보여줌 */
      width: 100vh;
      height: 100vw;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
</head>

<body>

<script>

let scene, camera, renderer;
let markerRoot, arToolkitSource, arToolkitContext;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.Camera();
  scene.add(camera);

  // --- LIGHT ---
  const ambientLight = new THREE.AmbientLight(0xffffff, 3.0);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 3.0);
  directionalLight.position.set(1, 1, 1).normalize();
  scene.add(directionalLight);

  // ---- RENDERER : 4:3 비율 강제 ----
  const width = window.innerHeight;         // 화면을 회전시키므로 height 사용
  const height = window.innerWidth * 0.75;  // 4:3 비율

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(width, height);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // ---- ARToolkitSource ----
  arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: 'webcam'
  });

  arToolkitSource.init(function(){
    setTimeout(() => onResize(), 2000);
  });

  window.addEventListener('resize', () => onResize());

  function onResize(){
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null){
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
    }
  }

  // ---- ARToolkitContext ----
  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: './camera_para.dat',
    detectionMode: 'mono'
  });

  arToolkitContext.init(() => {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    camera.fov = 50;               // ← 모바일에서 너무 가까이 보이는 문제 해결
    camera.updateProjectionMatrix();
  });

  // ---- MARKER ----
  markerRoot = new THREE.Group();
  scene.add(markerRoot);

  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: './hiro.patt',
  });

  // ---- LOAD MODEL ----
  const loader = new THREE.GLTFLoader();
  loader.load("./model.glb", (gltf) => {

    gltf.scene.scale.set(0.02, 0.02, 0.02);
    gltf.scene.position.set(0, 0.05, 0);

    gltf.scene.traverse((child) => {
      if (child.isMesh) child.frustumCulled = false;
    });

    markerRoot.add(gltf.scene);

    console.log("GLB LOADED SUCCESS");
  });

}

function animate(){
  requestAnimationFrame(animate);

  if (arToolkitSource.ready){
    arToolkitContext.update(arToolkitSource.domElement);
  }

  renderer.render(scene, camera);
}

</script>

</body>
</html>
